<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç –ó–º–µ–π–∫–∞ - DynastGame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .game-board {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .restart-btn:active {
            transform: scale(0.95);
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
        <div class="score">–°—á–µ—Ç: <span id="score">0</span></div>
        <canvas id="gameBoard" class="game-board" width="400" height="400"></canvas>
        
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
                <button class="control-btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
                <button class="control-btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
            </div>
        </div>
        
        <div class="instructions">
            –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —Å—Ç—Ä–µ–ª–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ –∏–ª–∏ –∫–ª–∞–≤–∏—à–∏ WASD/–°—Ç—Ä–µ–ª–∫–∏
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>üéÆ –ò–≥—Ä–∞ –û–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        // –°–æ–∑–¥–∞–µ–º –µ–¥—É
        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –µ–¥–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –Ω–∞ –∑–º–µ–π–∫–µ
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    return;
                }
            }
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            if (!gameRunning) return;
            
            setTimeout(function() {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                checkGameOver();
                gameLoop();
            }, 100);
        }

        // –û—á–∏—Å—Ç–∫–∞ canvas
        function clearCanvas() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—ä–µ–ª–∞ –ª–∏ –∑–º–µ–π–∫–∞ –µ–¥—É
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // –ì–æ–ª–æ–≤–∞ –∑–º–µ–π–∫–∏
                    ctx.fillStyle = '#4ECDC4';
                } else {
                    // –¢–µ–ª–æ –∑–º–µ–π–∫–∏
                    ctx.fillStyle = '#45B7AF';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                // –ì–ª–∞–∑–∞ —É –≥–æ–ª–æ–≤—ã
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 4, 3, 3);
                }
            });
        }

        // –†–∏—Å—É–µ–º –µ–¥—É
        function drawFood() {
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
            
            // –õ–∏—Å—Ç–∏–∫ —É —è–±–ª–æ–∫–∞
            ctx.fillStyle = '#A8E6CF';
            ctx.beginPath();
            ctx.ellipse(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + 2,
                3, 6, 0, 0, 2 * Math.PI
            );
            ctx.fill();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
        function checkGameOver() {
            const head = snake[0];
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–æ–π
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å —Å–æ–±–æ–π
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            createFood();
            gameLoop();
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function changeDirection(direction) {
            if (!gameRunning) return;
            
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (direction === 'UP' && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (direction === 'DOWN' && !goingUp) {
                dx = 0;
                dy = 1;
            }
            if (direction === 'LEFT' && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (direction === 'RIGHT' && !goingLeft) {
                dx = 1;
                dy = 0;
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            if (!gameRunning) return;
            
            if (event.key === 'ArrowUp' || event.key === 'w' || event.key === '—Ü') {
                changeDirection('UP');
            }
            if (event.key === 'ArrowDown' || event.key === 's' || event.key === '—ã') {
                changeDirection('DOWN');
            }
            if (event.key === 'ArrowLeft' || event.key === 'a' || event.key === '—Ñ') {
                changeDirection('LEFT');
            }
            if (event.key === 'ArrowRight' || event.key === 'd' || event.key === '–≤') {
                changeDirection('RIGHT');
            }
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        createFood();
        gameLoop();
    </script>
</body>
</html>
